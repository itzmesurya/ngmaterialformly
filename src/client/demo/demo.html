<h3>Demo Page</h3>
<div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3><span>Sample Form</span></h3>
            </div>
        </md-toolbar>
        <md-content class="md-padding" style="background-color:#e6f2ff;">
            <div>
                <form ng-submit="dc.onSubmit()" name="dc.form" novalidate>
                    <formly-form model="dc.model" fields="dc.formFields" options="dc.options" form="dc.form">
                        </br>
                        <md-button type="submit" class="md-raised md-primary">Submit</md-button>
                        <md-button type="submit" class="md-primary" ng-disabled="dc.form.$invalid">Submit</md-button>
                        <md-button type="button" class="btn btn-default" ng-click="dc.options.resetModel()">Reset</md-button>
                    </formly-form>
                </form>
            </div>
        </md-content>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="well well-lg">
            <pre>{{ dc.form | json }}</pre>
        </div>
    </div>
</div>
