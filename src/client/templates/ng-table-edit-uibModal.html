<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit row {{ mc.rowData.index }}</h3>
</div>
<div class="modal-body">
    <table>
        <tr ng-repeat="row in mc.rowDataFormatted">
            <td>
                <md-input-container>
                    <label>{{row.label}}</label>
                    <input ng-model="mc.rowData[row.field]">
                </md-input-container>
        </tr>
    </table>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="mc.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="mc.cancel()">Cancel</button>
</div>
