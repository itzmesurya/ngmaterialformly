<div class="well well-sm">
    This page contains Angular Material demos without Angular-Formly
</div>


<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">

</div>

<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
    <md-content class="md-padding">
        <md-autocomplete ng-disabled="vdc.isDisabled" md-no-cache="vdc.noCache" md-selected-item="vdc.selectedItem" md-search-text-change="vdc.searchTextChange(vdc.searchText)" md-search-text="vdc.searchText" md-selected-item-change="vdc.selectedItemChange(item)"
            md-items="item in vdc.querySearch(vdc.searchText)" md-item-text="item.display" md-min-length="0" placeholder="What is your favorite US state?">
            <md-item-template>
                <span md-highlight-text="vdc.searchText" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
            <md-not-found>
                No states matching "{{vdc.searchText}}" were found.
                <a ng-click="vdc.newState(vdc.searchText)">Create a new one!</a>
            </md-not-found>
        </md-autocomplete>
        <br>
        <md-checkbox ng-model="vdc.simulateQuery">Simulate query for results?</md-checkbox>
        <md-checkbox ng-model="vdc.noCache">Disable caching of queries?</md-checkbox>
        <md-checkbox ng-model="vdc.isDisabled">Disable the input?</md-checkbox>
    </md-content>
</div>
